<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <nav class="navbar">
        <h1>Expense Tracker</h1>
        <button id="reset-btn" onclick="resetAllData()">Reset All Data</button>
    </nav>

  <div class="container">
    <!-- Removed, now in navbar -->

    <form id="expense-form">
    <input type="datetime-local" id="date" required />
    <select id="category" required>
        <option value="">--Select Category--</option>
        <option value="Rent">Rent</option>
        <option value="Phone">Phone + Internet</option>
        <option value="Groceries">Groceries</option>
        <option value="Transportation">Transportation</option>
        <option value="Dining">Dining Out</option>
        <option value="Clothing">Clothing / Personal</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Emergency">Emergency</option>
    </select>
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
    <button type="button" id="view-history-btn" onclick="showHistory()">View Expense History</button>
    <!-- index.html -->
    <!-- ...existing code above -->

    <button type="button" onclick="exportData()">Export Backup (.json)</button>
    <input type="file" id="import-file" accept=".json" style="display:none" onchange="importData(event)" />
    <button type="button" onclick="document.getElementById('import-file').click()">Import Backup (.json)</button>

    <!-- ...existing code below -->

    </form>

<h2>Remaining Budget</h2>
<table id="budget-table">
  <thead>
    <tr>
      <th>Type</th>
      <th>Spent ($)</th>
      <th>Remaining ($)</th>
      <th>% Used</th>
    </tr>
  </thead>
  <tbody id="budget-body">
    <!-- Filled dynamically by JS -->
  </tbody>
</table>

<div id="history-view" style="margin-top: 20px;"></div>


  <script src="script.js"></script>
</body>
</html>
